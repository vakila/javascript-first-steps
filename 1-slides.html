					### Comparison operators 

					- `&gt;` greater than

					### Equality operators


					strict | loosey-<br>goosey | meaning
					--- | --- | ---
					`===` | `==` | equals
					`!==` | `!=` | does not equal

					--


					Do these differ? How? 


					strict | vs. | loosey-goosey
					--- | --- | ---
					`1 === 1` | vs. | `1 == 1`
					`"1" === "1"` | vs. | `"1" == "1"`
					`1 === "1"` | vs. | `1 == "1"`

					<p class="fragment">You should almost always use the <b>strict</b> version</p>

					## Mutating data

					<img src="https://static0.cbrimages.com/wordpress/wp-content/uploads/2017/01/X-Men-Animated-Series.jpg" alt="Image of characters from the animated series 'X-Men' featuring Gambit, Jean Grey, Storm, Wolverine, Cyclops, and Rogue" /> 

					--

					Do these do the same thing? 

					```js
					let abcArray = ["a", "b", "c"];
					abcArray[1] = "d";
					abcArray;
					```

					```js
					let abcString = "abc";
					abcString[1] = "d";
					abcString;
					```

					--

					### mutable vs. immutable

					"Mutable" data can be edited (e.g. Arrays)

					"Immutable" data always stays the same (e.g. strings & other primitives)

					--

					Do these do the same thing? 

					```js
					let numbers1 = [1, 2, 3];
					let result1 = numbers1.push(4);
					numbers1;
					```

					```js
					let numbers2 = [1, 2, 3];
					let result2 = numbers2.concat([4]);
					numbers2;
					```

					--

					Some actions "mutate" an array (e.g. `oldArray.push(newValue)`)

					...aka change the array *in-place*

					Other actions do *not* mutate the original array, but instead create a new copy (e.g. `oldArray.concat(otherArray)`)

					(you can always use MDN to check which is which!)

					--

					Variables themselves can also be (im)mutable 

					What happens in each case? (Try it!)

					```js
					let letVariable = "original value";
					letVariable = "new value";
					```

					```js
					const constVariable = "original value";
					constVariable = "new Value";
					```

					--

					### immutable *variable* with mutable *value*

					What happens when we use `const` with a mutable value like an array?

					```js [1-2|4-5]
					const operands = [4, 6];
					const sum = operands[0] + operands[1];

					operands[0] = 5;
					const newSum = operands[0] + operands[1];
					```

					--

					If you have the choice...

					#### Using *immutable* data & variables is usually best

					## Objects

					```js

					```

					```js
					let age = 2022 - js.birthYear;
					```

					--

					### Setting property values

					```js 
					const indecisive = {

					```
