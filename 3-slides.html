						### `while` loops

						let us run a chunk of code over & over if a `(condition)` is true
	
						```js
						let fiveRandomNumbers = [];
						while (fiveRandomNumbers.length < 5) {
							fiveRandomNumbers.push(Math.random());
						}
						```
	
	
						--
						Don't use `while (true)` unless you want to see your computer burn!
	
						```js
						while (true) {
							console.log("I am wasting resources infinitely");
						}
						```

					## Synchronous & Asynchronous code

					<img src="https://64.media.tumblr.com/tumblr_m5q73kYQBy1qhjikro1_500.gif" alt="Gif of Cyndi Lauper singing 'Time after time'" />
					
					Time & JS are ...frenemies

					--

					Usually, our JS code does things that are very quick

					```js
					console.log("This will print in a New York minute");
					console.log("This will print one New York minute later");
					```

					So JS can usually run straight through our program "synchronously"

					--

					But when we need to do something that takes a long time

					<img width=400 src="https://img.discogs.com/iY-SmCiof2l7QMiphjeU6Hn9Gj4=/fit-in/600x522/filters:strip_icc():format(jpeg):mode_rgb():quality(90)/discogs-images/R-798521-1462656116-4395.jpeg.jpg" alt="Cover of Paula Cole's 'I dont wanna wait'" />

					we still want the web browser to keep working
					
					--

					Unline some languages, JS can only do one task at a time

					aka is "single-threaded"

					

					--

					So when we give JS a task that takes a while, it doesn't stop and wait

					```js
					console.log("This will print first");
					setTimeout(() => console.log("This will print third"), 1000);
					console.log("This will print second");
					```

					it adds the slow task to a "TODO list" and keeps on running our program

					The task runs some time later, "asynchronously"

					--

					Some things that take time: 
					- Waiting for user events
					- Asking a user to pick a file
					- Getting permission to access the camera/mic
					- *Loading data from the interwebs*

					--

					Another thing that takes time:
					- Learning about asynchronous JS

				<section data-markdown data-separator-vertical="\n--\n">
					<textarea data-template>
					## Promises

					--

					It takes time to fetch data from the network
					
					```js
					>> fetch("https://dog.ceo/api/breed/hound/list")
					Promise { <state>: "pending" }
					```
					
					So JS writes us an "IOU" for the data value it doesn't have yet

					aka a `Promise` of a value

					--

					Promises can be in 3 possible states: 
					- `pending`: still waiting for the value, hang tight
					- `fulfilled` (aka "resolved"): finally got the value, all done
					- `rejected`: sorry couldn't get the value, all done

					It takes time for Promises to resolve, so they are "asynchronous"

					--

					JS adds the task to the TODO list and keeps running our program

					<img src="https://media2.giphy.com/media/Tia13RncGbb05SUPve/giphy.gif?cid=ecf05e47icfvq0cyyvuexqew1vcockzorxi3ackmg5zdayie&rid=giphy.gif&ct=g" alt="Gif from Friends of Joey saying 'I wanna gooooo'" />

					But our program needs the data, we want JS to stop and wait for the Promise to resolve

				

					</textarea>
				</section>


				<section data-markdown data-separator-vertical="\n--\n">
					<textarea data-template>
					## `await`

					--

					`await` lets us tell JS to stop and wait for an asynchronous operation to finish

					<img src="https://media2.giphy.com/media/VIEy2m9UtWatviq1U6/giphy.gif?cid=ecf05e47b9mwi4ha9k3uli20dpkfod70c0ly17p4gtets8qa&rid=giphy.gif&ct=g" alt="Gif of Spice Girls singing 'Stop'" />

					In the case of a Promise, it waits for it to resolve before continuing with our code

					--

					The Promise we get from `fetch()` resolves to a `Response` object 

					```js
					let response = await fetch("https://dog.ceo/api/breed/hound/list");
					console.log(response);
					```

					--

					It's `body` contains the data we care about

					<img src="https://media3.giphy.com/media/ON5IJj2BmotiM/giphy.gif?cid=ecf05e47wmzome5hh8tc9k2vewizfznw6ne77jacd56c8tr5&rid=giphy.gif&ct=g" alt="Gif of the Spice Girls singing 'Slam your body down'" />

					But we have to read the body somehow

					--

					Calling the `.json()` method on the response parses its body as a JSON object

					```js
					response.json()
					```

					But that gives us another Promise!

					--

					This is getting frustrating... 

					<img src="https://media0.giphy.com/media/5G98t8QjqBLK8/giphy.gif?cid=ecf05e47oqia9tg2xoks8h28ycs2r79sxrri4nw7qvec3lvz&rid=giphy.gif&ct=g" alt="Gif from Mean Girls of Regina George saying 'Stop trying to make fetch happen'" />

					But don't give up!

					--

					Let's try again, this time `await`ing the JSON Promise too

					```js
					let response = await fetch("https://dog.ceo/api/breed/hound/list");
					let body = await response.json();
					```

					--

					`success`!!! 

					<img src="https://media3.giphy.com/media/3oKIPkMhoaMlhtarF6/giphy.gif?cid=ecf05e47oe7xk2v5w5dyybq39zzysptnonm2uz4qfqipp3nv&rid=giphy.gif&ct=g" alt="Gif from Mean Girls of Gretchen Wieners saying 'That is so fetch'" />

					## Destructuring

					--

					Destructuring is a fancy way of declaring multiple variables at once

					By "extracting" values from an object with their property names

					```js
					let {name, nickname} = spices[0];
					```

					--

					If we only care about some of the properties, we can omit the others

					```
					let {nickname} = spices[2];
					```

					--

					We can also destructure Arrays, assigning variables for their items

					```js
					const [baby, ginger, scary, sporty, posh] = spices;
					```

					--

					We can ignore the values in the array we don't need

					```js
					const [emma, geri] = spices; 
					```

					We can use commas to "skip" values

					```js
					const [,,melB] = spices;
					```

					--

					We can use `...` to collect remaining values

					```js
					const [babySpice, ...adultSpices] = spices;
					```

					## `async` functions

					Let's wrap all our async fetching & parsing code up into a function!

					<img src="https://media4.giphy.com/media/3ornkdvPFqHxkC5QE8/giphy.gif?cid=ecf05e47ie2j2c7n436m52eykppvxmoydo7vuhjr7fqqdfm1&rid=giphy.gif&ct=g" alt="Gif of Buster saying 'Wrap it up'" />

					--

					If we try to `await` something in a regular `function`...

					```js
					function fetchResponse(url) {
						const response = await fetch(url);
						return response;
					}
					```

					JS doesn't allow it

					--

					We need to make it an `async function` 

					```js
					async function fetchResponse(url) {
						const response = await fetch(url);
						return response;
					}
					```

					This tells JS to expect to `await` async operations inside the function
