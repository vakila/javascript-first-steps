						--
						
						### `while` loops

						let us run a chunk of code over & over if a `(condition)` is true
	
						```js
						let fiveRandomNumbers = [];
						while (fiveRandomNumbers.length < 5) {
							fiveRandomNumbers.push(Math.random());
						}
						```
	
	
						--
						Don't use `while (true)` unless you want to see your computer burn!
	
						```js
						while (true) {
							console.log("I am wasting resources infinitely");
						}
						``` 
	
						<img src="https://media2.giphy.com/media/yr7n0u3qzO9nG/giphy.gif?cid=ecf05e47n1a4v027fr8jlxwjoyhkxbrje74z19nphtvf63n2&rid=giphy.gif&ct=g" alt="Gif of Elmo with firey background" />

				<section data-markdown data-separator-vertical="\n--\n">
					<textarea data-template>

					## (A)synchronous code

					<img src="https://64.media.tumblr.com/tumblr_m5q73kYQBy1qhjikro1_500.gif" alt="Gif of Cyndi Lauper singing 'Time after time'" />
					
					Time & JS are ...frenemies

					--

					Usually, our JS code does things that are very quick

					```js
					console.log("This will print in a New York minute");
					console.log("This will print one New York minute later");
					```

					So JS can usually run straight through our program "synchronously"

					--

					But when we need to do something that takes a long time

					<img width=400 src="https://img.discogs.com/iY-SmCiof2l7QMiphjeU6Hn9Gj4=/fit-in/600x522/filters:strip_icc():format(jpeg):mode_rgb():quality(90)/discogs-images/R-798521-1462656116-4395.jpeg.jpg" alt="Cover of Paula Cole's 'I dont wanna wait'" />

					we still want the web browser to keep working
					
					--

					JS can only do one task at a time ("single-threaded")

					<img width="400" src="https://chiasuanchong.files.wordpress.com/2012/02/lady_gaga-telephone-coke-cans3.jpg" alt="Image of Lady Gaga from the video Telephone" />

					JS says: *I cannot text you with a drink in my hand, eh*
					<span style="font-size:small">Metaphor courtesy Daniel Higginbotham</span>
					

					--

					So when we give JS a task that takes a while, it doesn't stop and wait

					```js
					console.log("This will print first");
					setTimeout(() => console.log("This will print third"), 1000);
					console.log("This will print second");
					```

					it adds the slow task to a "TODO list" and keeps on running our program

					The task runs some time later, "asynchronously"

					--

					Some things that take time: 
					- Waiting for user events
					- Asking a user to pick a file
					- Getting permission to access the camera/mic
					- *Loading data from the interwebs*

					--

					Another thing that takes time:
					- Learning about asynchronous JS


					Add it to your TODO list!
					- [MDN: Introducing Asynchronous JS](https://developer.mozilla.org/en-US/docs/Learn/JavaScript/Asynchronous/Introducing)
					- [Philip Roberts: What the heck is the event loop anyway?](https://www.youtube.com/watch?v=8aGhZQkoFbQ)

					</textarea>

				<section data-markdown data-separator-vertical="\n--\n">
					<textarea data-template>
					## Promises

					<img src="https://media2.giphy.com/media/Bp01RYpqMwW136tjQg/giphy.gif?cid=ecf05e4735zhclf6w5pntjeeq2qzh14050pn03m1lzqznr6c&rid=giphy.gif&ct=g" alt="Gif from Insecure of Issa saying 'I promise you gon always be in my loop'" />

					--

					It takes time to fetch data from the network
					
					```js
					>> fetch("https://dog.ceo/api/breed/hound/list")
					Promise { <state>: "pending" }
					```
					
					So JS writes us an "IOU" for the data value it doesn't have yet

					aka a `Promise` of a value

					--

					Promises can be in 3 possible states: 
					- `pending`: still waiting for the value, hang tight
					- `fulfilled` (aka "resolved"): finally got the value, all done
					- `rejected`: sorry couldn't get the value, all done

					It takes time for Promises to resolve, so they are "asynchronous"

					--

					JS adds the task to the TODO list and keeps running our program

					<img src="https://media2.giphy.com/media/Tia13RncGbb05SUPve/giphy.gif?cid=ecf05e47icfvq0cyyvuexqew1vcockzorxi3ackmg5zdayie&rid=giphy.gif&ct=g" alt="Gif from Friends of Joey saying 'I wanna gooooo'" />

					But our program needs the data, we want JS to stop and wait for the Promise to resolve

				

					</textarea>
				</section>


				<section data-markdown data-separator-vertical="\n--\n">
					<textarea data-template>
					## `await`

				

					
					<img src="https://media2.giphy.com/media/VIEy2m9UtWatviq1U6/giphy.gif?cid=ecf05e47b9mwi4ha9k3uli20dpkfod70c0ly17p4gtets8qa&rid=giphy.gif&ct=g" alt="Gif of Spice Girls singing 'Stop'" />
					
					`await` lets us tell JS to stop and wait for an asynchronous operation to finish
					
					--
					In the case of a Promise, it waits for it to resolve before continuing with our code

					
					```js
					let response = await fetch("https://dog.ceo/api/breed/hound/list");
					console.log(response);
					```
					The Promise we get from `fetch()` resolves to a `Response` object 

					--

					It's `body` contains the data we care about

					<img src="https://media3.giphy.com/media/ON5IJj2BmotiM/giphy.gif?cid=ecf05e47wmzome5hh8tc9k2vewizfznw6ne77jacd56c8tr5&rid=giphy.gif&ct=g" alt="Gif of the Spice Girls singing 'Slam your body down'" />

					But we have to read the body somehow

					--

					Calling the `.json()` method on the response parses its body as a JSON object

					```js
					response.json()
					```

					But that gives us another Promise!

					--

					This is getting frustrating... 

					<img src="https://media0.giphy.com/media/5G98t8QjqBLK8/giphy.gif?cid=ecf05e47oqia9tg2xoks8h28ycs2r79sxrri4nw7qvec3lvz&rid=giphy.gif&ct=g" alt="Gif from Mean Girls of Regina George saying 'Stop trying to make fetch happen'" />

					But don't give up!

					--

					Let's try again, this time `await`ing the JSON Promise too

					```js
					let response = await fetch("https://dog.ceo/api/breed/hound/list");
					let body = await response.json();
					```

					--

					`success`!!! 

					<img src="https://media3.giphy.com/media/3oKIPkMhoaMlhtarF6/giphy.gif?cid=ecf05e47oe7xk2v5w5dyybq39zzysptnonm2uz4qfqipp3nv&rid=giphy.gif&ct=g" alt="Gif from Mean Girls of Gretchen Wieners saying 'That is so fetch'" />

					...but now we have to use the data!


					</textarea>
				</section>
				<section data-markdown data-separator-vertical="\n--\n">
					<textarea data-template>
					## Destructuring

					<img src="https://raw.githubusercontent.com/SaraVieira/open-source-stickers/master/stickers/deconstructing-unicorn/unicorn.png" alt="Destructuring an emoji unicorn " />
					<span style="font-size:small;">Illustration by Sara Vieira</span>
					--

					Destructuring is a fancy way of declaring multiple variables at once

					By "extracting" values from an object with their property names

					```js
					let {name, nickname} = spices[0];
					```

					--

					If we only care about some of the properties, we can omit the others

					```
					let {nickname} = spices[2];
					```

					--

					We can also destructure Arrays, assigning variables for their items

					```js
					const [baby, ginger, scary, sporty, posh] = spices;
					```

					--

					We can ignore the values in the array we don't need

					```js
					const [emma, geri] = spices; 
					```

					We can use commas to "skip" values

					```js
					const [,,melB] = spices;
					```

					--

					We can use `...` to collect remaining values

					```js
					const [babySpice, ...adultSpices] = spices;
					```
					
					--

					### Exercise

					In your Doggo Fetch file, follow TODO 2 to complete the `getBreedFromURL` function with destructuring

					The string method `.split()` will be useful - it returns an array of substrings by splitting a string at a certain character:

					--

					*Back to our fetched data...*

					Let's destructure the data we fetched so that we can use it!

					
					```js
					let { message } = body;
					```

					We only really care about the `message`

				<section data-markdown data-separator-vertical="\n--\n">
					<textarea data-template>
					## `async` functions

					Let's wrap all our async fetching & parsing code up into a function!

					<img src="https://media4.giphy.com/media/3ornkdvPFqHxkC5QE8/giphy.gif?cid=ecf05e47ie2j2c7n436m52eykppvxmoydo7vuhjr7fqqdfm1&rid=giphy.gif&ct=g" alt="Gif of Buster saying 'Wrap it up'" />

					--

					If we try to `await` something in a regular `function`...

					```js
					function fetchResponse(url) {
						const response = await fetch(url);
						return response;
					}
					```

					JS doesn't allow it

					--

					We need to make it an `async function` 

					```js
					async function fetchResponse(url) {
						const response = await fetch(url);
						return response;
					}
					```

					This tells JS to expect to `await` async operations inside the function

					--

				<section data-markdown data-separator-vertical="\n--\n">
					<textarea data-template>
					## Modules

					<img src="https://media0.giphy.com/media/l0JMrPWRQkTeg3jjO/giphy.gif?cid=ecf05e47pagiiw3sbae054ux0xw1q1i81rt4youv25pzuit2&rid=giphy.gif&ct=g" alt="Gif of Lego blocks building infinitely" />

					Modules let us split big codebases across multiple files

					--

					### Top-level `await`

					At the end of our doggo program we had to use `await` *outside* of a function

					This isn't usually possible in JS... 

					--

					Take a closer look at our `script` tag: 

					```html
					<script type="module">
						//...
					</script>
					```

					JS *modules* work differently from JS *scripts* 
					--

					One difference is that we can't use `await` outside of a function in a script

					```html
					<script>
						await fetch("https://dog.ceo/api/breed/hound/list");
					</script>
					```

					--

					### Module scope

					Another difference is that modules create their own scope

					<img src="https://media3.giphy.com/media/3orif5bsHjTba3CLGo/200.webp?cid=ecf05e47xkq16kzrf5rt38bky39sqrcqsh83cfryjaqko5ta&rid=200.webp&ct=g" alt="Gif from the Simpsons of Bart watching a stretch limo close its door and pull away" />

					Try loading the page and accessing the `BREEDS` variable we declare in the module

					--

					### `import` && `export`
					

					<img src="https://media2.giphy.com/media/iQSdQ9IeLLPkA/giphy.gif?cid=790b7611b53a1470ae1664bd506c87e1695822e003a1e7ce&rid=giphy.gif&ct=g" alt="Gif from Big of Tom Hanks popping out of a limo sunroof and looking around" />

					`export` lets us expose variables from our module's scope to the outside world

					```js
					// myModule.js
					const veryUsefulFunction = () => "I came from a module";
					export { veryUsefulFunction };
					```

					--

					`import` lets us use an exposed variable from another module

					```js
					// otherModule.js
					import { veryUsefulFunction } from './myModule.js'

					veryUsefulFunction();
					```

					--

					There's lots more to learn about modules!

					[MDN > JS Guide > JS Modules](https://developer.mozilla.org/en-US/docs/Web/JavaScript/Guide/Modules)

					</textarea>
				</section>
				<section data-markdown data-separator-vertical="\n--\n">
					<textarea data-template>
					## Debugging

					<img src="https://img.buzzfeed.com/buzzfeed-static/static/2020-03/18/23/asset/756f49d8c6f3/anigif_sub-buzz-333-1584572906-9.gif" alt="Gif from Clueless of Cher standing in front of a chalkboard saying 'I was like totally buggin'" />

					--

					A certainty of coding (especially in JS): 

					<img src="https://media1.giphy.com/media/SRqXb3mwF1HCUY1IyE/giphy.gif?cid=ecf05e475h8uzbbhx011p9bkv243j6665g081k1au2ue2mc3&rid=giphy.gif&ct=g" alt="Gif of Rachael Kay Albers saying 'Spectacular failure is part of the game'" />

					Stuff. Will. Go. Wrong! 

					--

					`console.log()` (or `.warn()` or `.error()`) is one way to understand what's happening when your program runs 

					```js
					function whyIsntThisWorking(input) {
						console.log("Well at least we got this far");
						console.log(input);
						return thingThatDoesntWork(input);
					}
					```

					--

					You can also use the browser's debugger to *pause* JS and inspect what's happening

					```js 
					function whyIsntThisWorking(input) {
						debugger;
						return thingThatDoesntWork(input);
					} 
					```

					The `debugger` statement creates a *breakpoint* where JS will pause and let you look around

					--

					Different browsers' debuggers work differently

					- [Firefox](https://developer.mozilla.org/en-US/docs/Learn/Common_questions/What_are_browser_developer_tools#the_javascript_debugger)
					- [Chrome](https://developer.chrome.com/docs/devtools/javascript/)
					- [Safari](https://support.apple.com/guide/safari-developer/debugging-overview-devd24689f72/mac)

					</textarea>
				</section>
				<section data-markdown data-separator-vertical="\n--\n">
					<textarea data-template>
					## Error handling 

					Once we've discovered where in our program an error is likely, we can do something about it!

					<img width="400" src="https://media2.giphy.com/media/TgmmI7eMFNJiOlC3gI/giphy.gif?cid=ecf05e47385ccmzt92sm6lcxk1hjnwnzpr6rnmy708aey0dc&rid=giphy.gif&ct=g" alt="Gif from Schitt's Creek of Alexis saying 'I will handle it'" />

					

					--

					Usually errors will cause JS to stop running our code

					```js
					thisThrowsAnError();
					console.log("I'll never get here");
					```

					Sometimes that's appropriate and what we want JS to do

					--

					But sometimes we might want to try again, or try a different way 
					
					
					<img src="https://media0.giphy.com/media/xT9KVeEPWqBlmDLgME/giphy.gif?cid=790b76116463fd70b16cb492bedd196cac5283bbffc344c1&rid=giphy.gif&ct=g" alt="Gif from Clueless of Amber saying 'Whatever'" />
					
					Or if it was optional, just skip it and move on with our (program's) lives
					
					--

					
					`try` lets us "watch out" for potential errors

					its friend `catch` lets us manage errors when they occur

					```js
					try {
						thisMightThrowAnError();
					} catch (error) {
						console.error("As if! Error:", error); 
						console.log("Whatever, let's press on anyway");
					}
					console.log("still rollin' with the homies");
					```

					--

					Read all about it! 

					[MDN: JS > Statements > try...catch](https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Statements/try...catch)

					</textarea>
				</section>
