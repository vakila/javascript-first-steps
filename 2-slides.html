					## Arrays

					<img src="https://media1.giphy.com/media/KMCapxEUpxTMxhnarh/giphy.gif?cid=ecf05e47gqpnohggvkpijhvkurlz3dkeuxvr28gmxvff0es1&rid=giphy.gif&ct=g" alt="Gif from 'Star Trek Discovery' of Michelle Yeoh saying 'You deserve... many things'" />


					--

					Arrays let us keep multiple values together in a single collection

					```js
					let synonyms = ["plethora", "array", "cornucopia"];
					```

					<img src="https://media1.giphy.com/media/QfGYYVrbay6kssMrYn/giphy.gif?cid=790b7611dba71cb23b707b58277a0e27b04c0f48f848072c&rid=giphy.gif&ct=g" alt="Gif of Quinta Brunson gesturing and saying 'Plethora, Array, Cornucopia'" />

					--

					Like strings, arrays have a `length`
					
					```js
					synonyms.length
					```


					And each value has an index

					```js
					synonyms[1]
					synonyms.indexOf("cornucopia")
					```

					--

					Also like strings, we can check if an array contains a certain value

					```js
					synonyms.includes("plethora")
					synonyms.includes("variety")
					```

					--

					Unlike strings, we can modify arrays

					```js
					synonyms[1] = "variety";
					let lastItem = synonyms.pop();
					synonyms.push("multitude");
					```

					What does each of these lines do? Try it out!

					After this code runs, what is `synonyms`? `lastItem`?

					--

					Arrays can be empty, or hold a single item

					```js
					let emptyArray = [];
					let oneItemArray = ["lonely"];
					```

					Arrays can hold any type of items, or mix and match! 

					```js
					let mixedArray = ["pop", 6, "squish", false, document];
					```

					--

					Arrays can do lots of useful tricks!

					What do you think each of these does? (Try it!)
					
					```js
					["c", "a", "d", "b"].sort()
					```
					
					<pre class="r-fit-text js hljs"><code>["lions", "tigers", "bears oh my!"].join(" & ")</code></pre>
					
					```js
					[1, 2, 3].concat([4, 5, 6])
					```
					
					--

					
					Remember ✨MDN✨ is your friend!

					[JavaScript > Standard built-in objects > Array](https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Array)

					## Mutating data

					<img src="https://static0.cbrimages.com/wordpress/wp-content/uploads/2017/01/X-Men-Animated-Series.jpg" alt="Image of characters from the animated series 'X-Men' featuring Gambit, Jean Grey, Storm, Wolverine, Cyclops, and Rogue" /> 

					--

					Do these do the same thing? 

					```js
					let abcArray = ["a", "b", "c"];
					abcArray[1] = "d";
					abcArray;
					```

					```js
					let abcString = "abc";
					abcString[1] = "d";
					abcString;
					```

					--

					### mutable vs. immutable

					"Mutable" data can be edited (e.g. Arrays)

					"Immutable" data always stays the same (e.g. strings & other primitives)

					--

					Do these do the same thing? 

					```js
					let numbers1 = [1, 2, 3];
					let result1 = numbers1.push(4);
					numbers1;
					```

					```js
					let numbers2 = [1, 2, 3];
					let result2 = numbers2.concat([4]);
					numbers2;
					```

					--

					Some actions "mutate" an array (e.g. `oldArray.push(newValue)`)

					...aka change the array *in-place*

					Other actions do *not* mutate the original array, but instead create a new copy (e.g. `oldArray.concat(otherArray)`)

					(you can always use MDN to check which is which!)

					--

					Variables themselves can also be (im)mutable 

					What happens in each case? (Try it!)

					```js
					let letVariable = "original value";
					letVariable = "new value";
					```

					```js
					const constVariable = "original value";
					constVariable = "new Value";
					```

					--

					### immutable *variable* with mutable *value*

					What happens when we use `const` with a mutable value like an array?

					```js [1-2|4-5]
					const operands = [4, 6];
					const sum = operands[0] + operands[1];

					operands[0] = 5;
					const newSum = operands[0] + operands[1];
					```

					--

					If you have the choice...

					#### Using *immutable* data & variables is usually best

					Why might that be?

					## Objects

					We saw an object earlier today:

					```js
					const js = {
						name: "JavaScript",
						abbreviation: "JS",
						isAwesome: true,
						officialSpec: "ECMAScript",
						birthYear: 1995,
						creator: "Brendan Eich"
					};
					```

					--

					Objects collect multiple values together to describe more complex data

					Similar to how we can *point at* different values using *variables* in our code,

					objects let us *point at* related values using *properties* in the object.


					--

					### Getting property values

					```js
					js.name
					```


					```js
					js.isAwesome
					```


					--

					### Using property values

					```js
					js.name.startsWith("Java")
					```

					```js
					let age = 2022 - js.birthYear;
					```

					--

					### Setting property values

					```js 
					const indecisive = {
						lunch: "sandwich"
					};

					indecisive.lunch = "tacos";
					indecisive.snack = "chips";
					```

					--

					## Functions

					<img src="https://c.tenor.com/wlflMOYNSHAAAAAC/tenor.gif" alt="Gif of Kim Kardashian looking weary and saying 'I'm just so tired, I can't even, like, function'" />

					--

					values *are* things

					variables *point to* things

					functions *do* things

					--

					declaring (creating) a function:

					```js
					function half(x) {
						return x / 2;
					}
					```

					calling (using) a function:

					```js
					const one = half(2);
					```

					--

					<img src="https://d4q8jbdc3dbnf.cloudfront.net/release/l/331c003f30bd4cdfda4aa3efc9b3ec53.jpg" alt="Cover image of Spice Girls single '2 become 1'" />

					--

					### Parameters & Arguments

					Some functions need more than one value to work

					```js
					function add(x, y) {
						return x + y;
					}

					add(2,3);
					```

					--

					Some functions don't even need any values

					```js
					function getRandomNumber() {
						return Math.random();
					}

					getRandomNumber();
					```

					--

					*parameters* are the inputs a function expects

					```js
					function add3(x, y, z) {
						console.log("My parameters are named x, y, z");
						console.log("I received the arguments", x, y, z);
						return x + y + z;
					}

					const sum = add3(4,5,6);
					```

					*arguments* are the actual values the function is called with

					--

					Parameters should be named like variables, and behave like variables within the function body


					```js
					function doesThisWork("literally a value") {
						return true;
					}
					```

					```js
					function howAboutThis(1weirdVariable!) {
						return true;
					}
					```

					--

					What happens if we don't call a function with the intended argument(s)?

					```js
					add3(1,2)
					```

					```js
					getRandomNumber("unexpected")
					```

					--

					JS is pretty "loosey-goosey" about missing/extra arguments

					<img src="https://media1.giphy.com/media/xT5LMrKFVsJgFUOYQE/giphy.gif?cid=ecf05e47s46qeptt34w3cy6vrnlz7nul0i1hxjios4dhmszr&rid=giphy.gif&ct=g" alt="Gif of Bart Simpson saying 'No arguments here'" />

					What happens depends on your particular code

					--

					### Return values

					A `return` statement specifies the function's output value

					```js
					function square(x) {
						return x * x; 
					}

					const nine = square(3);
					```


					--

					Some functions don't `return` anything


					```js
					function sayHello(name) {
						console.log("Oh hi, " + name + "!");
					}
					```

					```js
					sayHello("Marc");
					```

					

					<img src="https://c.tenor.com/oloEJn1kezQAAAAC/tenor.gif" alt="Gif from 'The Room' of Tommy Wiseau saying 'Oh hi Mark'" />

					--

					What value is returned when there's no `return`?

					```js
					const hm = sayHello("Marc");
					```

					## Scope


					<img src="https://media1.giphy.com/media/fXtGlVSI2ZB2E1JO0b/giphy.gif?cid=790b7611315f7df8f7217d5e72891ab188485e8bde837cec&rid=giphy.gif&ct=g" alt="Gif from Schitt's Creek of David saying 'There are so many variables still in play'" />

					--

					In JS it doesn't just matter *what* variables we declare

					It also matters *where* we declare them

					*Scope* determines where variables are "in play"

					--



					```js

					function declareBankruptcy() {
						let bankruptcy = true;
					}

					declareBankruptcy();
					console.log(bankruptcy);

					```
					--

					Scopes are *nested* within the program

					The widest scope is the **global** scope

					Each function gets its own new scope within the scope where it was declared

					

					--


					```js

					let planet = "Jupiter";
					
					function scopeOut() {
						let planet = "Mars";
						console.log("Inner planet:", planet);
					}

					scopeOut();
					console.log("Outer planet:", planet);

					```


					
					--

					Within each scope, you can access variables declared in a *wider* scope (e.g. global scope)

					But not those declared in a *narrower* scope (e.g. function scope)


					--

					```js

					let globalVariable = "I live in global scope"; 

					function narrowerScope() {
						console.log(globalVariable);
						let localVariable = "I live in the function scope";
					}

					narrowerScope();
					console.log(localVariable);

					```

					

					--

					Variables declared with `let` can be modified from within a narrower scope

					This can be useful, but also dangerous!

					--

					```js
					let feeling = "free";

					function trap() {
						feeling = "boxedIn";
					}

					trap();
					console.log(feeling);

					```


					

					</textarea>
